<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css?v=0" rel="stylesheet">
    <link href="css/ion-gallery.css" rel="stylesheet">
   


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- jquery js -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>

    <!-- ionic/angularjs js -->

    <!-- cordova script (this will be a 404 during development) -->

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-bind-html-compile/angular-bind-html-compile.js"></script>
    <script src="lib/ionic-image-lazy-load/ionic-image-lazy-load.js"></script>

  </head>
  <body ng-app="frank">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
