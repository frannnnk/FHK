<ion-view view-title="Podcast" hide-nav-bar="true">
  
  <ion-header-bar align-title="center" class="bar-dark">
    <h1 class="title"><img class="title-image" src="img/logo_hk.png" /></h1>
  </ion-header-bar>
  
  <ion-content>

    <ion-refresher
        pulling-text="Reload ..."
        on-refresh="doRefresh()" >
    </ion-refresher >
    

    <ion-list>
      <div class="list card"
           ng-repeat="track in podcasts.results"
           >

        <div class="item" >
          <h2 >{{ track.title }}</h2 >

          <p class="sub-title" ><i class="icon ion-ios-clock-outline"></i> {{ track.artist }}</p >
          <p class="sub-title" > {{ track.downloadProgress }}</p >
          <a ng-click="download(track)">Download</a>
          <a ng-click="checkFile(track)">checkFile</a>
        </div >

       

        <div class="item item-body" ng-if="post.desc">
          <p >{{track.desc}}</p >
        </div >
      </div >
    </ion-list>

    <ion-infinite-scroll ng-if="podcasts.hasMore" immediate-check="false" on-infinite="loadMore()"></ion-infinite-scroll>

  </ion-content>
</ion-view>
